<div>
    <input 
      [(ngModel)]="query" 
      (ngModelChange)="onSearch()" 
      placeholder="Search..." 
      [attr.minlength]="4" 
    />
  </div>
  
  <div *ngIf="results.length">
    <ul>
      <li *ngFor="let result of results">
        <h3>{{ result.name }}</h3>
        <p>{{ result.description }}</p>
      </li>
    </ul>
  </div>
